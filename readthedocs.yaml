version: 2

build:
  tools:
    python: "3.11"

python:
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt

sphinx:
  configuration: docs/source/conf.py


commands:
  - sphinx-apidoc -o docs/source/ src/tree_height_analysis_57 --force --module-first
  - sphinx-build -b html docs/source docs/build/html
