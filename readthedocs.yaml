version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

python:
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt

  pre_build:
    - mkdir -p docs/source
    - sphinx-apidoc -o docs/source/ src/tree_height_analysis_57 --force --module-first

  build:
    - sphinx-build -b html docs/source docs/build/html
