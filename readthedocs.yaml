version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.11"

python:
  install:
    - requirements: docs/source/requirements-docs.txt
    - method: pip
      path: .
    - method: pip
      extra_requirements:
        - sphinx-autodoc-typehints

sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: true
