name: Release: Bump & Publish to TestPyPI

on:
  push:
    branches:
      - master
    paths:
      - "pyproject.toml"
      - ".bumpversion.cfg"
      - "docs/source/conf.py"
      - "src/**"

jobs:
  bump-build-publish:
    if: "!startsWith(github.event.head_commit.message, 'ci: bump version to')"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure Git with PAT
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bump2version build twine

      - name: Bump version
        run: bump2version patch

      - name: Build dist files
        run: python -m build

      - name: Commit and push changes with tag
        run: git push origin HEAD --follow-tags

      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          twine upload --non-interactive \
            --repository-url https://test.pypi.org/legacy/ \
            dist/*
