name: CI

permissions:
  contents: read

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: 5 4 * * 1
  workflow_dispatch:

jobs:
  ci:
    name: Python ${{ matrix.python-version }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    defaults:
      run:
        shell: bash -elo pipefail {0}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov flake8 mypy

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type check with mypy
        run: mypy src/tree_height_analysis_57 --ignore-missing-imports

      - name: Build and check package
        run: |
          pip install build twine
          python -m build
          twine check --strict dist/*

      - name: Test code and coverage
        run: |
          pytest --verbose --maxfail=1 --cov=tree_height_analysis_57 --cov-report=xml --cov-report=term

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token

      - name: Trigger build-docs workflow
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          gh workflow run build-docs.yml

      - name: Trigger release workflow
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          gh workflow run release.yml
