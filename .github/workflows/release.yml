name: Release and Publish to TestPyPI

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure PAT for push
        run: |
          git remote set-url origin \
            https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install build twine sphinx furo sphinx-autodoc-typehints pytest

      - name: Install package
        run: pip install .

      - name: Run tests
        run: pytest

      - name: Bump version, build dist & docs
        if: >
          github.event_name == 'push' &&
          !startsWith(github.event.head_commit.message, 'ci: bump version to')
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Get current version
          CURRENT=$(grep -E '^version = ' pyproject.toml | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          PATCH=$((PATCH + 1))
          NEW="${MAJOR}.${MINOR}.${PATCH}"

          # Update versions
          sed -i "s/^version = \".*\"/version = \"${NEW}\"/" pyproject.toml
          sed -i "s/^__version__ = \".*\"/__version__ = \"${NEW}\"/" src/tree_height_analysis_57/__init__.py
          sed -i "s/^version = \".*\"/version = \"${NEW}\"/" docs/source/conf.py
          sed -i "s/^release = \".*\"/release = \"${NEW}\"/" docs/source/conf.py

          # Build dist
          rm -rf dist/
          python -m build

          # Build docs
          sphinx-build -b html docs/source docs/build/html

          # Commit changes
          git add pyproject.toml src/tree_height_analysis_57/__init__.py docs/source/conf.py dist docs/build/html
          git commit -m "ci: bump version to ${NEW}"
          git tag "v${NEW}"
          git push origin HEAD --follow-tags

      - name: Clean previous dist
        run: rm -rf dist/*

      - name: Rebuild dist
        run: python -m build

      - name: Publish to TestPyPI
        if: >
          github.event_name == 'push' &&
          !startsWith(github.event.head_commit.message, 'ci: bump version to')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          twine upload --non-interactive \
            --repository-url https://test.pypi.org/legacy/ dist/*
