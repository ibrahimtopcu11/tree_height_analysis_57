name: Bump version and publish to TestPyPI

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  id-token: write  

jobs:
  bump-and-publish:
    if: "!startsWith(github.event.head_commit.message, 'ci: bump version to')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade build bumpver

      - name: Bump version
        run: |
          bumpver update --patch --no-commit --no-tag
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pyproject.toml docs/source/conf.py
          VERSION=$(bumpver show | grep current | awk '{print $2}')
          git commit -m "ci: bump version to ${VERSION}"
          git push

      - name: Build dist
        run: |
          rm -rf dist/
          python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
