name: Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Authenticate with PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade build twine sphinx furo sphinx-autodoc-typehints pytest

      - name: Run tests
        run: |
          pip install -e .[docs]
          pytest

      - name: Bump version automatically
        id: bump
        run: |
          CURRENT=$(grep -E '^version = "' pyproject.toml | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')

          if [[ ! $CURRENT =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo " Invalid CURRENT version: $CURRENT"
            exit 1
          fi

          MAJOR=$(echo "$CURRENT" | cut -d. -f1)
          MINOR=$(echo "$CURRENT" | cut -d. -f2)
          PATCH=$(echo "$CURRENT" | cut -d. -f3)

          NEW="${MAJOR}.${MINOR}.$((PATCH + 1))"
          echo "ðŸ”§ Bumping version: $CURRENT â†’ $NEW"

          sed -i "s/^version = \".*\"/version = \"${NEW}\"/" pyproject.toml
          sed -i "s/^__version__ = \".*\"/__version__ = \"${NEW}\"/" src/tree_height_analysis_57/__init__.py
          sed -i "s/^version = \".*\"/version = \"${NEW}\"/" docs/source/conf.py
          sed -i "s/^release = \".*\"/release = \"${NEW}\"/" docs/source/conf.py

          echo "new_version=${NEW}" >> $GITHUB_OUTPUT

      - name: Build distribution
        run: |
          rm -rf dist/
          python -m build

      - name: Build documentation
        run: |
          sphinx-build -b html docs/source docs/build/html

      - name: Commit and push version bump
        run: |
          git add pyproject.toml src/tree_height_analysis_57/__init__.py docs/source/conf.py dist/ docs/build/html/
          git commit -m "ci: bump version to ${{ steps.bump.outputs.new_version }}"
          git tag "v${{ steps.bump.outputs.new_version }}"
          git push origin HEAD --follow-tags

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
