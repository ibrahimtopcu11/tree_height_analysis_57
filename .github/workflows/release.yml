name: Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write  

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          pip install --upgrade build sphinx furo sphinx-autodoc-typehints

      - name: Bump version automatically
        id: bump
        run: |
          CURRENT=$(grep -E '^version = "' pyproject.toml | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          PATCH=$((PATCH + 1))
          NEW="${MAJOR}.${MINOR}.${PATCH}"

          echo "Bumping version to $NEW"

          sed -i "s/^version = \".*\"/version = \"${NEW}\"/" pyproject.toml
          sed -i "s/^__version__ = \".*\"/__version__ = \"${NEW}\"/" src/tree_height_analysis_57/__init__.py
          sed -i "s/^version = \".*\"/version = \"${NEW}\"/" docs/source/conf.py
          sed -i "s/^release = \".*\"/release = \"${NEW}\"/" docs/source/conf.py

          echo "new_version=${NEW}" >> $GITHUB_OUTPUT

      - name: Build distribution
        run: |
          rm -rf dist/
          python -m build

      - name: Build documentation
        run: |
          sphinx-build -b html docs/source docs/build/html

      - name: Commit and push version bump
        run: |
          git add pyproject.toml src/tree_height_analysis_57/__init__.py docs/source/conf.py
          git commit -m "ci: bump version to ${{ steps.bump.outputs.new_version }}"
          git tag "v${{ steps.bump.outputs.new_version }}"
          git push origin HEAD --follow-tags

      - name: Publish to TestPyPI using Trusted Publisher
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
