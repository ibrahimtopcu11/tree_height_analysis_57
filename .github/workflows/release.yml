name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U build twine bumpversion sphinx furo sphinx-autodoc-typehints pytest

      - name: Run tests
        run: |
          pip install -e .[docs]
          pytest

      - name: Bump version
        run: |
          bumpversion patch --allow-dirty

      - name: Build dist/
        run: |
          rm -rf dist/
          python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}

      - name: Build Sphinx documentation
        run: |
          sphinx-build -b html docs/source docs/build/html

      - name: Upload HTML docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-docs
          path: docs/build/html

      - name: Commit and push version + dist + docs
        run: |
          git add pyproject.toml src/tree_height_analysis_57/__init__.py docs/source/conf.py
          git add dist/ || true
          git add docs/build/html/ || true
          git commit -m " Bump version and build dist/docs [skip ci]" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
