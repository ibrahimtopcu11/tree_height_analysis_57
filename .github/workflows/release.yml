name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade build twine sphinx furo sphinx-autodoc-typehints bumpversion pytest
          pip install .

      - name: Run tests
        run: pytest

      - name: Configure Git identity
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Bump version (init + pyproject + cfg)
        id: bump
        run: |
          bumpversion patch --allow-dirty
          NEW=$(python -c "import re; f=open('src/tree_height_analysis_57/__init__.py').read(); print(re.search(r'__version__ = \"(.*?)\"', f).group(1))")
          echo "new_version=${NEW}" >> $GITHUB_OUTPUT

      - name: Build dist
        run: |
          rm -rf dist/
          python -m build

      - name: Check dist and upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          set -e
          twine check dist/*
          twine upload --non-interactive --disable-progress-bar \
            --repository-url https://test.pypi.org/legacy/ dist/*

      - name: Regenerate docs
        run: |
          sphinx-apidoc -o docs/source/ src/tree_height_analysis_57 --force --module-first
          sphinx-build -b html docs/source docs/build/html

      - name: Commit updated dist and docs
        run: |
          git add -f dist/ docs/build/html/ docs/source/modules.rst
          git add pyproject.toml .bumpversion.cfg src/tree_height_analysis_57/__init__.py || echo "Nothing to add"
          git commit -m "ci: version bump + dist + docs for ${{ steps.bump.outputs.new_version }}" || echo "Nothing to commit"
          git push origin HEAD

