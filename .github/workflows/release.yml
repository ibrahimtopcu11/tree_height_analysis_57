name: Release and Publish to TestPyPI

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install bumpver build twine

      - name: Bump version (patch)
        run: |
          bumpver update --patch --no-tag-commit
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pyproject.toml docs/source/conf.py .bumpver.toml
          VERSION=$(bumpver show | grep current | awk '{print $2}')
          git commit -m "ci: bump version to ${VERSION}"
          git push

      - name: Build distribution
        run: |
          rm -rf dist/
          python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
