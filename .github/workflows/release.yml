name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.new_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade build twine sphinx furo sphinx-autodoc-typehints bumpversion pytest
          pip install .

      - name: Run tests
        run: pytest

      - name: Configure Git identity
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Bump version (init + bumpversion.cfg + pyproject)
        id: bump
        run: |
          bumpversion patch --allow-dirty
          NEW=$(python -c "import re; f=open('src/tree_height_analysis_57/__init__.py').read(); print(re.search(r'__version__ = \"(.*?)\"', f).group(1))")
          echo "new_version=${NEW}" >> $GITHUB_OUTPUT

      - name: Build dist
        run: |
          rm -rf dist/
          python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Regenerate .rst files with sphinx-apidoc
        run: |
          sphinx-apidoc -o docs/source/ src/tree_height_analysis_57 --force --module-first

      - name: Build Sphinx HTML docs
        run: |
          sphinx-build -b html docs/source docs/build/html

      - name: Stage all changes
        run: |
          git add -f dist/ docs/build/html/ docs/source/modules.rst
          git add pyproject.toml .bumpversion.cfg src/tree_height_analysis_57/__init__.py || echo "Nothing to add"

      - name: Commit all changes (version + dist + docs)
        run: |
          git commit -m "ci: bump version to ${{ steps.bump.outputs.new_version }}" || echo "No changes to commit"

  final-status:
    name: Final Test
    if: always()
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout again
        uses: actions/checkout@v4

      - name: Push all changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:master

      - run: echo "All steps in 'release' job finished."
