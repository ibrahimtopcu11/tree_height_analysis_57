[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tree_height_analysis"
version = "0.1.23"
description = "Analyze tree heights from tabular geographic data"
readme = "README.md"
authors = [
  { name = "Ä°brahim Topcu", email = "ibrahimtpc93@gmail.com" }
]
license = {text = "MIT"}
requires-python = ">=3.8"

dependencies = [
  "pytest"
]

[project.optional-dependencies]
docs = [
  "sphinx>=7.0",
  "furo",
  "sphinx-autodoc-typehints"
]

[project.urls]
"Homepage" = "https://github.com/ibrahimtopcu11/tree_height_analysis"
"Documentation" = "https://tree-height-analysis.readthedocs.io"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["tree_height_analysis_57"]
